<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/home.css" />
  </head>
  <body>
    <header class="site-header sticky-top py-1">
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/">Home</a>
        <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/about">About</a>
        <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/CheckOut">CheckOut</a>
        <a class="py-2 d-none d-md-inline-block text-decoration-none" href="#">Login</a>
        <a class="py-2 d-none d-md-inline-block text-decoration-none" href="#">Sign Up</a>
      </nav>
    </header>

    <!-- Container class to center the divs -->
    <main class="form-signin container">
      <form class="mx-5">
        <h1 class="h3 my-3 fw-normal text-center">Welcome!</h1>
    
        
          <!-- FORM CONTAIN3ER -->
       <div >

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="Name">
          <label for="floatingName">Name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingLName" placeholder="Last Name">
          <label for="floatingLName">Last Name</label>
        </div>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUserName" placeholder="userName">
          <label for="floatingUserName">UserName</label>
        </div>

        <div class="form-floating ">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-floating">
          <input type="date" class="form-control" id="floatingBday" placeholder="Birthdate">
          <label for="floatingBday">Birthdate</label>
        </div>

        <div class="checkbox mb-3 my-3 ">
          <label>
            <input type="checkbox" value="remember-me" > Remember me
          </label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>

       </div>


      
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2024 Tech Heaven</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>


  </body>
</html>
