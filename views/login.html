<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/home.css" />
    <title>Login</title>
  </head>
  <body>
        <!-- Custom styles for home -->
        <header class="site-header sticky-top py-1">
      
          <nav class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/">Home</a>
            <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/about">About</a>
            <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/CheckOut">CheckOut</a>
            <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/login">Login</a>
            <a class="py-2 d-none d-md-inline-block text-decoration-none" href="/signup">Sign Up</a>
          </nav>
        </header>


        <main>
          <div class="container-fluid h-100 mt-5 pt-5">
            <!-- Image -->
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid" alt="Sample image">
              </div>

              <!-- Login Section -->
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4 ">

                  <div class="form-floating mb-4 ">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
          
        
                  <!-- Password input -->
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
        
                  <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="checkbox mb-3 my-3 ">
                      <label>
                        <input type="checkbox" value="remember-me" > Remember me
                      </label>
                    </div>
                    <a href="#" class="text-body">Forgot password?</a>
                  </div>  
        
                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                        class="link-danger">Register</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Footer -->

          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2024 Tech Heaven</p>
            <ul class="list-inline">
              <li class="list-inline-item"><a href="#">Privacy</a></li>
              <li class="list-inline-item"><a href="#">Terms</a></li>
              <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
          </footer>
      
        </main>
  </body>
</html>
